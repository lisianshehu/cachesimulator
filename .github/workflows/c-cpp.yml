name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
      with:
          fetch-depth: 1
    - name: cd src && make
      run: cd src && make
    - name: make run
      run: make run
    - name: make clean
      run: make clean
      
