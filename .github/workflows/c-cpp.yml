name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
#     - uses: actions/checkout@v2
    - name: cd src
    - run: cd src
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make run
      run: make run
    - name: make clean
    - run: make clean
      
